<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <article class="container calculator">
      <header class="container__header">
        <div class="container__header-time">
          <img
            src="./assets/time.png"
            alt="Horário marcado no celular (9:41
          AM)"
          />
        </div>

        <div class="container__header-connection">
          <div class="container__header-connection-1"></div>
          <div class="container__header-connection-2"></div>
          <div class="container__header-connection-3"></div>
          <div class="container__header-connection-4"></div>
        </div>

        <div class="container__header-wifi">
          <div class="container__header-wifi-1"></div>
          <div class="container__header-wifi-2"></div>
          <div class="container__header-wifi-3"></div>
        </div>

        <div class="container__header-battery"></div>
      </header>
      <div class="calculator__display">
        <input type="text" class="calculator__display-input" value="2+7" />

        <div class="calculator__display-result"></div>
      </div>
      <div class="calculator__callback">
        <img
          src="./assets/callback.png"
          alt="Desenho de um pequeno relógio"
          title="Histórico"
        />
      </div>
      <div class="line"></div>
      <div class="calculator__buttons">
        <div class="calculator__buttons-wrapper">
          <button
            class="calculator__buttons--button calculator__buttons--button-background-red"
          >
            c
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--button-color-green"
          >
            ( )
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons--operator"
          >
            %
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons--operator"
          >
            /
          </button>
        </div>
        <div class="calculator__buttons-wrapper">
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            7
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            8
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            9
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons--operator"
          >
            *
          </button>
        </div>
        <div class="calculator__buttons-wrapper">
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            4
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            5
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            6
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons--operator"
          >
            -
          </button>
        </div>
        <div class="calculator__buttons-wrapper">
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            1
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            2
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            3
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons--operator"
          >
            +
          </button>
        </div>
        <div class="calculator__buttons-wrapper">
          <button class="calculator__buttons--button">+/-</button>
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            0
          </button>
          <button class="calculator__buttons--button">.</button>
          <button
            class="calculator__buttons--button calculator__buttons--button-background-green calculate__buttons--result"
          >
            =
          </button>
        </div>

        <div class="footer"></div>
      </div>
    </article>
    <script src="./js/index.js"></script>
  </body>
</html>
